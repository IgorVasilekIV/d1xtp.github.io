        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('images/banner.jpg') no-repeat center center fixed;

        .bio-container {
            background-color: rgba(0, 0, 0, 0.7);

            display: flex;
            align-items: center;

        .avatar {

            margin-right: 20px;
        }
        .bio-text {
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-size: 0; /* Скрываем текст */

        .button:hover {
            background-color: #5a6eb8;
        }
        .telegram { background-color: #0088cc; }
        .telegram:hover { background-color: #006699; }
        .steam { background-color: #171a21; }
        .steam:hover { background-color: #0e1013; }
        .github { background-color: #333; }
        .github:hover { background-color: #222; }
        .button::before {
            content: '';
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
        }
        .button.discord::before { background-image: url('images/discord.svg'); }
        .button.telegram::before { background-image: url('images/telegram.svg'); }
        .button.steam::before { background-image: url('images/steam.svg'); }
        .button.github::before { background-image: url('images/github.svg'); }
    </style>
</head>
