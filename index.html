<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO | D1XTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('banner.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .bio-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: url('avatar.png') no-repeat center;
            background-size: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        .bio-text {
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5a6eb8;
        }
        .telegram { background-color: #0088cc; }
        .telegram:hover { background-color: #006699; }
        .steam { background-color: #171a21; }
        .steam:hover { background-color: #0e1013; }
        .github { background-color: #333; }
        .github:hover { background-color: #222; }

</head>
